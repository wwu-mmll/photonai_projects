site_name: PHOTONAI Projects
site_url: https://wwu-mmll.github.io/photonai_projects/
repo_url: https://github.com/wwu-mmll/photonai_projects
repo_name: wwu-mmll/photonai_projects

theme:
  name: material
  favicon: images/favicon.svg
  logo: images/favicon.svg
  features:
    - navigation.sections
    - toc.integrate
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

extra_css:
  - stylesheets/pastel-theme.css

nav:
  - Overview: index.md
  - Getting started: getting-started.md
  - API Reference: api.md
  - Examples:
      - examples/breast-cancer.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences